# Setting up fonts
font_family      CaskaydiaCove Nerd Font
italic_font      auto
bold_font        auto
bold_italic_font auto

# Font size
font_size        13.5

# The background opacity
background_opacity 0.90

# The cursor shape can be one of (block, beam, underline)
cursor_shape     beam

# The interval at which to blink the cursor
cursor_blink_interval     0.5

# Stop blinking cursor after the specified number of seconds of keyboard inactivity
cursor_stop_blinking_after 15.0

# Number of lines of history to keep in memory for scrolling back
scrollback_lines 5000

# Program with which to view scrollback in a new window
scrollback_pager moar +G -R

# Wheel scroll multiplier 
wheel_scroll_multiplier 5.0

# The interval between successive clicks to detect double/triple clicks
click_interval 0.5

# Characters considered part of a word when double clicking. In addition to these characters
# any character that is marked as an alpha-numeric character in the unicode
select_by_word_characters :@-./_~?&=%+#

# Hide mouse cursor after the specified number of seconds of the mouse not being used
mouse_hide_wait 0.0

# The enabled window layouts
enabled_layouts *

# Delay between screen updates
repaint_delay    10

# Delay before input from the program running in the terminal
input_delay 3

# Visual bell duration 
visual_bell_duration 0.0

# Enable/disable the audio bell
enable_audio_bell no

# The modifier keys to press when clicking with the mouse on URLs to open the URL
open_url_modifiers ctrl+shift

# The program with which to open URLs that are clicked
open_url_with default

# The value of the TERM environment variable to set
term xterm-kitty

# The width of window border
window_border_width 15
window_margin_width 15

# The color for the border of the active window
active_border_color #eceff4

# The color for the border of inactive windows
inactive_border_color #e5e9f0

# Tab-bar colors
active_tab_foreground #2e3440
active_tab_background #eceff4
inactive_tab_foreground #434c5e
inactive_tab_background #4c566a 

# The 16 terminal colors. There are 8 basic colors, each color has a dull and bright version.

# black
color0   #3B4252
color8   #4C566A 

# red
color1   #BF616A 
color9   #BF616A

# green
color2    #A3BE8C
color10   #A3BE8C

# yellow
color3    #EBCB8B
color11   #EBCB8B

# blue
color4    #81A1C1
color12   #81A1C1

# magenta
color5    #B48EAD
color13   #B48EAD

# cyan
color6    #88C0D0
color14   #8FBCBB

# white
color7    #E5E9F0
color15   #ECEFF4

# background & foreground
background            #2E3440
foreground            #D8DEE9
cursor                #d0d0d0
selection_background  #D8DEE9
selection_foreground  #2E3440

# Key mapping you can use the special action no_op to unmap a keyboard shortcut that is assigned in the default configuration.

# Clipboard
map super+v             paste_from_clipboard
map ctrl+shift+s        paste_from_selection
map super+c             copy_to_clipboard
map shift+insert        paste_from_selection

# Scrolling
map ctrl+shift+up        scroll_line_up
map ctrl+shift+down      scroll_line_down
map ctrl+shift+k         scroll_line_up
map ctrl+shift+j         scroll_line_down
map ctrl+shift+page_up   scroll_page_up
map ctrl+shift+page_down scroll_page_down
map ctrl+shift+home      scroll_home
map ctrl+shift+end       scroll_end
map ctrl+shift+h         show_scrollback

# Window management
map super+n             new_os_window
map super+w             close_window
map ctrl+shift+enter    new_window
map ctrl+shift+]        next_window
map ctrl+shift+[        previous_window
map ctrl+shift+f        move_window_forward
map ctrl+shift+b        move_window_backward
map ctrl+shift+`        move_window_to_top
map ctrl+shift+1        first_window
map ctrl+shift+2        second_window
map ctrl+shift+3        third_window
map ctrl+shift+4        fourth_window
map ctrl+shift+5        fifth_window
map ctrl+shift+6        sixth_window
map ctrl+shift+7        seventh_window
map ctrl+shift+8        eighth_window
map ctrl+shift+9        ninth_window
map ctrl+shift+0        tenth_window

# Tab management
map ctrl+shift+right    next_tab
map ctrl+shift+left     previous_tab
map ctrl+shift+t        new_tab
map ctrl+shift+q        close_tab
map ctrl+shift+l        next_layout
map ctrl+shift+.        move_tab_forward
map ctrl+shift+,        move_tab_backward

# Miscellaneous
map ctrl+shift+up      increase_font_size
map ctrl+shift+down    decrease_font_size
map ctrl+shift+backspace restore_font_size

# Window settings
hide_window_decorations yes
macos_option_as_alt no
remember_window_size  no
initial_window_width  1080
initial_window_height 1920

# Change the color of the kitty window's titlebar on macOS
macos_titlebar_color background

# Allow/Disallow remote control 
allow_remote_control yes

# Shell 
shell zsh

