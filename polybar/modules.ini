# Left Modules
[module/logo]
  type = custom/script
  exec = echo " "

# Music Modulses
[module/previous]
  type = custom/script
  exec = echo "󰒮 "
  click-left = "songctrl --previous"
  click-right = "songctrl --previous"

[module/playpause]
  type = custom/script
  exec = echo " "
  click-left = "songctrl --togglepause"
  click-right = "songctrl --togglepause"

[module/skip]
  type = custom/script
  exec = echo "󰒭 "
  click-left = "songctrl --skip"
  click-right = "songctrl --skip"

[module/song]
  type = custom/script
  interval = "5"
  exec = echo "󰝚  $(songctrl --songtitle  15)...  󰝚"

[module/xwindow]
  type = internal/xwindow
  format = <label>  
  label = %title%
  label-maxlen = 50
  label-empty = "Desktop"

