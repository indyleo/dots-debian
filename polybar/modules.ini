[module/xwindow]
  type = internal/xwindow
  format = <label>
  label = %title%
  label-maxlen = 50
  label-empty = " "

[module/xkeyboard]
  type = internal/xkeyboard
  blacklist-0 = num lock
  format-prefix = "î‰¯ "
  format-prefix-foreground = ${colors.foreground}
  format-prefix-underline = ${colors.secondary}
  label-layout = %layout%
  label-layout-underline = ${colors.secondary}
  label-indicator-padding = 2
  label-indicator-margin = 1
  label-indicator-background = ${colors.secondary}
  label-indicator-underline = ${colors.secondary}

[module/filesystem]
  type = internal/fs
  interval = 25
  mount-0 = /
  label-mounted = %{F#0a81f5}%mountpoint%%{F-}: %percentage_used%%
  label-unmounted = %mountpoint% not mounted
  label-unmounted-foreground = ${colors.foreground}

[module/bspwm]
  type = internal/bspwm
  label-focused = %index%
  label-focused-background = ${colors.background}
  label-focused-underline= ${colors.primary}
  label-focused-padding = 2
  label-occupied = %index%
  label-occupied-padding = 2
  label-urgent = %index%!
  label-urgent-background = ${colors.alert}
  label-urgent-padding = 2
  label-empty = %index%
  label-empty-foreground = ${colors.foreground}
  label-empty-padding = 2

[module/i3]
  type = internal/i3
  format = <label-state> <label-mode>
  index-sort = true
  wrapping-scroll = false
  label-mode-padding = 2
  label-mode-foreground = #2e3440
  label-mode-background = ${colors.primary}
  label-focused = %index%
  label-focused-background = ${colors.background}
  label-focused-underline= ${colors.primary}
  label-focused-padding = 2
  label-unfocused = %index%
  label-unfocused-padding = 2
  label-visible = %index%
  label-visible-background = ${self.label-focused-background}
  label-visible-underline = ${self.label-focused-underline}
  label-visible-padding = ${self.label-focused-padding}
  label-urgent = %index%
  label-urgent-background = ${colors.alert}
  label-urgent-padding = 2

[module/mpd]
  type = internal/mpd
  format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>
  icon-prev = î‚–
  icon-stop = î‚™
  icon-play = î‚š
  icon-pause = î‚›
  icon-next = î‚œ
  label-song-maxlen = 25
  label-song-ellipsis = true

[module/xbacklight]
  type = internal/xbacklight
  format = <label> <bar>
  label = BL
  bar-width = 10
  bar-indicator = |
  bar-indicator-foreground = ${colors.foreground}
  bar-indicator-font = 2
  bar-fill = â”€
  bar-fill-font = 2
  bar-fill-foreground = ${colors.magenta}
  bar-empty = â”€
  bar-empty-font = 2
  bar-empty-foreground = ${colors.foreground}

[module/backlight-acpi]
  inherit = module/xbacklight
  type = internal/backlight
  card = intel_backlight

[module/cpu]
  type = internal/cpu
  interval = 2
  format-prefix = "î€¦ "
  format-prefix-foreground = ${colors.foreground}
  format-underline = ${colors.red}
  label = %percentage:2%%

[module/memory]
  type = internal/memory
  interval = 2
  format-prefix = "î€¨ "
  format-prefix-foreground = ${colors.foreground}
  format-underline = ${colors.cyan}
  label = %percentage_used%%

[module/wlan]
type = internal/network
interface = wlp59s0
interval = 3.0
format-connected = <ramp-signal> <label-connected>
format-connected-underline = ${colors.magenta}
label-connected = %essid%
format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground}
ramp-signal-0 = îˆ˜
ramp-signal-1 = îˆ™
ramp-signal-2 = îˆš
ramp-signal-3 = îˆš
ramp-signal-4 = îˆš
ramp-signal-foreground = ${colors.foreground}

[module/eth]
type = internal/network
interface = enp0s31f6
interval = 3.0
format-connected-underline = 
format-connected-prefix = "î†œ "
format-connected-prefix-foreground = ${colors.foreground}
label-connected = %local_ip%
format-disconnected =
;format-disconnected = <label-disconnected>
;format-disconnected-underline = ${self.format-connected-underline}
;label-disconnected = %ifname% disconnected
;label-disconnected-foreground = ${colors.foreground}

[module/date]
  type = internal/date
  interval = 5
  date = "%b %d,"
  time = "%I:%M %p"
  format-prefix = î€–
  format-prefix-foreground = ${colors.foreground}
  format-underline = ${colors.blue}
  label = %date% %time%

[module/pulseaudio]
  type = internal/pulseaudio
  format-volume = <label-volume> <bar-volume>
  label-volume = VOL %percentage%%
  label-volume-foreground = ${root.foreground}
  label-muted = ðŸ”‡ muted
  label-muted-foreground = ${colors.foreground}
  bar-volume-width = 10
  bar-volume-foreground-0 = ${colors.green}
  bar-volume-foreground-1 = ${colors.green}
  bar-volume-foreground-2 = ${colors.green}
  bar-volume-foreground-3 = ${colors.green}
  bar-volume-foreground-4 = ${colors.green}
  bar-volume-foreground-5 = ${colors.yellow}
  bar-volume-foreground-6 = ${colors.red}
  bar-volume-gradient = false
  bar-volume-indicator = |
  bar-volume-indicator-font = 2
  bar-volume-fill = â”€
  bar-volume-fill-font = 2
  bar-volume-empty = â”€
  bar-volume-empty-font = 2
  bar-volume-empty-foreground = ${colors.foreground}

[module/battery]
  type = internal/battery
  battery = BAT0
  adapter = AC
  full-at = 98
  format-charging = <animation-charging> <label-charging>
  format-charging-underline = ${colors.yellow}
  format-discharging = <animation-discharging> <label-discharging>
  format-discharging-underline = ${self.format-charging-underline}
  format-full-prefix = "îˆº "
  format-full-prefix-foreground = ${colors.foreground}
  format-full-underline = ${self.format-charging-underline}
  ramp-capacity-0 = îˆ¶
  ramp-capacity-1 = îˆ·
  ramp-capacity-2 = îˆ¸
  ramp-capacity-foreground = ${colors.foreground}
  animation-charging-0 = îˆ¶
  animation-charging-1 = îˆ·
  animation-charging-2 = îˆ¸
  animation-charging-foreground = ${colors.foreground}
  animation-charging-framerate = 750
  animation-discharging-0 = îˆ¸
  animation-discharging-1 = îˆ·
