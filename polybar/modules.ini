[module/xwindow]
  type = internal/xwindow
  format = <label>
  label = %title%
  label-maxlen = 50
  label-empty = " "

[module/bspwm]
  type = internal/bspwm
  label-focused = %index%
  label-focused-background = ${colors.background}
  label-focused-underline= ${colors.yellow}
  label-focused-padding = 2
  label-occupied = %index%
  label-occupied-padding = 2
  label-urgent = %index%!
  label-urgent-background = ${colors.red}
  label-urgent-padding = 2
  label-empty = %index%
  label-empty-foreground = ${colors.foreground}
  label-empty-padding = 2

[module/mpd]
  type = internal/mpd
  format-online = <label-song>  <icon-prev> <icon-stop> <toggle> <icon-next>
  icon-prev = 󰼨
  icon-stop = 󰙧
  icon-play = 
  icon-pause = 
  icon-next = 󰼧
  label-song-maxlen = 25
  label-song-ellipsis = true

[module/wlan]
  type = internal/network
  interface = wlp0s20f3
  interval = 3.0
  format-connected = <ramp-signal>
  format-connected-underline = ${colors.magenta}
  label-connected = %essid%
  format-disconnected =
  ramp-signal-0 = 󰤯
  ramp-signal-1 = 󰤟
  ramp-signal-2 = 󰤢
  ramp-signal-3 = 󰤥
  ramp-signal-4 = 󰤨
  ramp-signal-foreground = ${colors.foreground}

[module/date]
  type = internal/date
  interval = 5
  date = "%b %d"
  time = "%I:%M %p"
  format-prefix = " "
  format-prefix-foreground = ${colors.foreground}
  format-underline = ${colors.blue}
  label = %date%, %time%

[module/audio]
  type = internal/pulseaudio
  sink = alsa_output.usb-Logitech_G733_Gaming_Headset-00.analog-stereo
  use-ui-max = true
  format-volume = <ramp-volume> <label-volume>
  label-muted = "  "
  ramp-volume-0 = "  "
  ramp-volume-1 = "  "
  click-right = "pactl set-sink-mute 0 toggle"
  click-middle = "pavucontrol"
  interval = 5
  label-active-font = 1

[module/battery]
  type = internal/battery
  battery = BAT0
  adapter = AC
  full-at = 98
  format-charging = <animation-charging> <label-charging>
  format-charging-underline = ${colors.yellow}
  format-discharging = <animation-discharging> <label-discharging>
  format-discharging-underline = ${self.format-charging-underline}
  format-full-prefix = "  "
  format-full-prefix-foreground = ${colors.foreground}
  format-full-underline = ${self.format-charging-underline}
  ramp-capacity-0 = 
  ramp-capacity-1 = 
  ramp-capacity-2 = 
  ramp-capacity-foreground = ${colors.foreground}
  animation-charging-0 = 
  animation-charging-1 = 
  animation-charging-2 = 
  animation-charging-foreground = ${colors.foreground}
  animation-charging-framerate = 750
  animation-discharging-0 = 
  animation-discharging-1 = 
  animation-discharging-2 = 
  animation-discharging-foreground = ${colors.foreground}
  animation-discharging-framerate = 750

[module/workspaces]
  type = internal/xworkspaces
  pin-workspaces = false
  enable-click = true
  enable-scroll = false
  format-padding = 1
  format = <label-state>
  label-monitor = %name%
  icon-default = ""
  label-active = ""
  label-active-foreground = ${colors.blue}
  label-active-padding = 1
  label-occupied = ""
  label-occupied-foreground = ${colors.foreground}
  label-occupied-padding = 1
  label-urgent = ""
  label-urgent-foreground = ${colors.cyan}
  label-urgent-padding = 1
  label-empty = ""
  label-empty-foreground = ${colors.gray}
  label-empty-padding = 1

[module/wallpaper]
  type = custom/script
  exec = echo "  "
  click-left = "feh --randomize --bg-fill ~/Pictures/Wallpapers/"
  click-right = "~/.fehbg"

[module/shot]
  type = custom/script
  exec = echo " "
  click-left = "flameshot gui"
  click-right = "flameshot screen"
  click-middle = "flameshot launcher"

[module/hostname]
  type = custom/script
  interval = 9999
  exec = hostnamectl --static

[module/term]
  type = custom/script
  exec = echo " "
  click-left = "alacritty"
  click-right = "alacritty"

[module/logi]
  type = custom/script
  exec = echo "󰁿 "
  click-left = "solaar"

[module/clip]
  type = custom/script
  exec = echo "󱃕 "
  click-left = ""
