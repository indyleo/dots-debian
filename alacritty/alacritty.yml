# Configuration for Alacritty, the GPU enhanced terminal emulator.

env:
  # TERM variable
  TERM: xterm-256color

window:
  # Window dimensions (changes require restart)
  dimensions:
    columns: 120
    lines: 36

  # Window padding (changes require restart)
  padding:
    x: 15
    y: 15

  # Spread additional padding evenly around the terminal content.
  dynamic_padding: false

  # Background opacity
  opacity: 0.90

  # Window decorations
  decorations: none

  # Startup Mode (changes require restart)
  startup_mode: Windowed

  # Window title
  title: Alacritty

  # Window class (Linux/BSD only):
  class:
    # Application instance name
    instance: Alacritty
    # General application class
    general: Alacritty

scrolling:
  history: 5000

# Spaces per Tab (changes require restart)
tabspaces: 4

# Font configuration
font:
  normal:
    # family: FiraCode Nerd Font
    family: SauceCodePro Nerd Font
    # family: MesloLGLDZ Nerd Font
    style: Regular

  # Bold font face
  bold:
    # Font family
    # family: FiraCode Nerd Font
    family: SauceCodePro Nerd Font
    # family: MesloLGLDZ Nerd Font
    style: Bold

  # Italic font face
  italic:
    # family: FiraCode Nerd Font
    family: SauceCodePro Nerd Font
    # family: MesloLGLDZ Nerd Font
    style: Italic

  # Bold italic font face
  bold_italic:
    # Font family
    # family: FiraCode Nerd Font
    family: SauceCodePro Nerd Font
    # family: MesloLGLDZ Nerd Font
    style: Bold Italic

  # Point size
  size: 12.5

  # Offset is the extra space around each character. `offset.y` can be thought of as modifying the line spacing, and `offset.x` as modifying the letter spacing.
  offset:
    x: 1
    y: 1

# If `true`, bold text is drawn using the bright color variants.
draw_bold_text_with_bright_colors: true

##########################
## Setting My Colscheme ##
##########################

colors:
  # Default colors
  primary:
    background: '#2E3440'
    foreground: '#D8DEE9'

  # Normal colors
  normal:
    black:   '#3B4252'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#88C0D0'
    white:   '#E5E9F0'

  # Bright colors
  bright:
    black:   '#4C566A'
    red:     '#BF616A'
    green:   '#A3BE8C'
    yellow:  '#EBCB8B'
    blue:    '#81A1C1'
    magenta: '#B48EAD'
    cyan:    '#8FBCBB'
    white:   '#ECEFF4'

##################################
## End Of Setting My Colschemes ##
##################################

# When set to `true`, selected text will be copied to the primary clipboard.
save_to_clipboard: true

# Live config reload (changes require restart)
live_config_reload: true

# Shell
shell:
  program: /bin/zsh
  args:
    - --login

# Key bindings
key_bindings:
  - { key: V,         mods: Control|Shift, action: Paste                       }
  - { key: C,         mods: Control|Shift, action: Copy                        }
  - { key: Insert,    mods: Shift,         action: PasteSelection              }
  - { key: Key0,      mods: Control,       action: ResetFontSize               }
  - { key: Equals,    mods: Control,       action: IncreaseFontSize            }
  - { key: Plus,      mods: Control,       action: IncreaseFontSize            }
  - { key: Minus,     mods: Control,       action: DecreaseFontSize            }
  - { key: F11,       mods: None,          action: ToggleFullscreen            }
  - { key: Paste,     mods: None,          action: Paste                       }
  - { key: Copy,      mods: None,          action: Copy                        }
  - { key: L,         mods: Control,       action: ClearLogNotice              }
  - { key: L,         mods: Control,       chars: "\x0c"                       }
  - { key: PageUp,    mods: None,          action: ScrollPageUp,   mode: ~Alt  }
  - { key: PageDown,  mods: None,          action: ScrollPageDown, mode: ~Alt  }
  - { key: Home,      mods: Shift,         action: ScrollToTop,    mode: ~Alt  }
  - { key: End,       mods: Shift,         action: ScrollToBottom, mode: ~Alt  }
